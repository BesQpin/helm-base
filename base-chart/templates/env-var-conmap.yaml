{{- if .Values.configMap.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  annotations:
    {{- include "base-chart.annotations" . | nindent 4 }}
  name: {{ include "base-chart.fullname" . }}-config
data:
  {{- range $key, $value := .Values.configMap.data }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}

name: Publish Helm Chart

on:
  push:
    branches:
      - main   # Trigger on pushes to main branch

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # Needed for pushing to GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4   # pick your preferred version

      - name: Debug folder structure
        run: |
          pwd
          ls -R

      - name: Extract chart version from Chart.yaml
        id: chart_version
        run: |
          VERSION=$(yq e '.version' base-chart/Chart.yaml)
          APP_VERSION=$(yq e '.appVersion' base-chart/Chart.yaml)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "app_version=$APP_VERSION" >> $GITHUB_OUTPUT

      - name: Package Helm chart
        run: |
          helm package base-chart \
            --version ${{ steps.chart_version.outputs.version }} \
            --app-version ${{ steps.chart_version.outputs.app_version }}

      - name: Log in to GHCR
        run: |
          echo "${{ github.token }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push Helm chart to GHCR
        run: |
          FILE=$(ls base-chart-*.tgz | head -n1)
          helm push $FILE oci://ghcr.io/${{ github.repository_owner }}/charts